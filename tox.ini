[tox]
envlist = {py37,py38,py39,py310,py311,py312}

[testenv]
basepython =
    py37: python3.7
    py38: python3.8
    py39: python3.9
    py310: python3.10
    py311: python3.11
    py312: python3.12
deps = .[test]
usedevelop = True
commands = make test
setenv =
    COVERAGE_FILE=.coverage.{envname}
allowlist_externals = make
